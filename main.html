<style>
body::-webkit-scrollbar {
  display: none;
  -ms-overflow-style: none; /* 인터넷 익스플로러 */
  scrollbar-width: none; /* 파이어폭스 */
}
@keyframes enter{
	0% {
        top: 50px;
        opacity: 0;
	}
    50% {
        top: 50px;
        opacity: 0;
    }
	100% {
        top: 0px;
        opacity: 1;
	}
}
body{
    background-color: #222;
    animation: enter 1.25s;
}
@keyframes fadein{
	0% {
		opacity: 0;
	}
    50%{
        opacity: 0;
    }
	100% {
		opacity: 1;
	}
}
#dngustmd{

}
#search-box{
    width: 300px;
    height: 40px;
    margin: 0px auto;
}
    #search{
        width: 100%;
        height: 100%;
        border-radius: 100px;
        border: none;
        box-shadow: 0px 5px 20px 0px #11111133;
        text-align: center;
        transition-duration: 0.2s;
    }
        #search:hover{
            transform: scale(1.1);
        }
        input::placeholder{
            text-align: center;
        }
        input:focus{
            outline: none;
            transition-duration: 0.2s;
            transform: scale(1.1);
        }
#buttons{
    width: 340px;
    margin: 20px auto 0 auto;
}
    .button{
        float: left;
        width: 100px;
        height: 100px;
        border-radius: 20px;
        background-color: #000;
        background-size: 100%;
        background-position: center;
        transition-duration: 0.2s;
    }
        .button:hover{
            background-size: 120%;
            filter: brightness(1.2);
        }
        #youtube{
            background-image: url('./youtube.png');
            margin-right: 20px;
        }
        #chzzk{
            background-image: url('./chzzk.png');
            margin-right: 20px;
        }
        #pubg{
            background-image: url('./pubg.png');
        }
#hyperlinks{
    float: left;
    width: 100%;
    margin-top: 20px;
    text-align: center;
    color: #fff;
}
    #hyperlinks a{
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        letter-spacing: -.5px;
    }
@keyframes space{
	from {
		letter-spacing: -4px;
	}
	to {
		letter-spacing: 4px;
	}
}
#description{
    float: left;
    width: 100%;
    margin-top: 20px;
    text-align: center;
    color: #ccc;
    animation: space 1s 0.65s;
    letter-spacing: 4px;
    font-size: 14px;
}

footer{
    width: 100%;
    height: 50px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    color: #ddd;
    letter-spacing: -.5px;
    font-size: 14px;
}
    footer div{
        float: right;
        margin-right: 10px;
    }
</style>
